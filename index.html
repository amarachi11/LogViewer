<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet" />

  <style>
    body {
      font-family: 'Nunito', sans-serif;
      background: #dfdfdf;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    #container {
      max-width: 440px;
      width: 100%;
      padding: 30px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .input-field {
      border: none;
      border-radius: 30px;
      box-shadow: 0px 5px 10px 1px rgba(0, 0, 0, 0.05);
      transition: 0.3s;
      padding-left: 25px;
      height: 50px;
    }

    .input-field:focus {
      box-shadow: 0px 0px 5px 1px #b3b3b3;
    }

    .submit-btn {
      width: 100%;
      height: 45px;
      background: #222;
      border: none;
      border-radius: 30px;
      color: #fff;
      font-weight: 600;
      transition: 0.3s;
    }

    .submit-btn:hover {
      background: #000;
      transform: scale(1.03);
    }

    .toggle-password {
      position: absolute;
      right: 20px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      color: #000;
    }

    .sign-up-link a {
      font-weight: 600;
      color: #000;
    }

    @media (max-width: 768px) {
      .input-field {
        height: 45px;
      }

      .submit-btn {
        height: 40px;
      }
    }
  </style>
</head>
<body>

  <section id="container">
     <form action="backend/login.php" method="POST" class="login-box">
       <div class="text-center mb-4">
         <h3 class="fw-bold">Login</h3>
       </div>
      <div class="mb-3">
        <input type="text" name="email" class="form-control input-field" placeholder="Email" autocomplete="off" required />
      </div>

      <div class="mb-3 position-relative">
        <input type="password" name="password" class="form-control input-field" id="password" placeholder="Password" autocomplete="off" required />
        <span class="toggle-password" onclick="togglePassword()">
          <i class="fa-solid fa-eye"></i>
        </span>
      </div>

      <div class="d-flex justify-content-center mb-3">
        <a href="#" class="text-decoration-none text-secondary small">Forgot password?</a>
      </div>

      <div class="mb-3">
        <button class="submit-btn" type="submit">Log In</button>
      </div>

      <div class="text-center sign-up-link">
        <p class="mb-0">Don't have an account? <a href="sign-up.html">Sign Up</a></p>
      </div>
    </div>
  </section>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      const icon = event.currentTarget.querySelector('i');
      const isPassword = passwordField.getAttribute('type') === 'password';
      passwordField.setAttribute('type', isPassword ? 'text' : 'password');
      icon.classList.toggle('fa-eye');
      icon.classList.toggle('fa-eye-slash');
    }

    
  </script>

</body>
</html>
